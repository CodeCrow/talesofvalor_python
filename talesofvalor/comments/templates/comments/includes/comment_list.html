<ul class="list list-comment">
	{% for comment in comments %}
	<li class="comment">
		<p>{{ comment.created_by }} - {{ comment.created }}</p>
		{{ comment.comment }}
	</li>
	{% endfor %}
	<li class="controls-comment" id="controls_comment_{{ object.id }}">
		<input type="button" class="add-comment btn btn-primary" data-objectid="{{ object.id }}" value="add comment" />
	</li>
</ul>
