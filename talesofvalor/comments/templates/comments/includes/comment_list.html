<ul class="list list-comment">
	{% for comment in comments %}
	<li class="comment">
		<p><h4>{{ comment.created_by }} - {{ comment.created }}</h4>
			{{ comment.comment }}
		</p>
	</li>
	{% endfor %}
	<li class="controls-comment" id="controls_comment_{{ object.id }}">
		<input type="button" class="add-comment btn btn-primary" data-objectid="{{ object.id }}" data-objecttype="{{ object_type }}" value="add comment" />
	</li>
</ul>
