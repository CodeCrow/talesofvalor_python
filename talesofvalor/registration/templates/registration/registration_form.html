{% extends "base.html" %}
{% load cms_tags %}

{% block title %}{{ object.name }}{% endblock title %}

{% block content %}
<form action="" method="post">{% csrf_token %}
    <table class="data">
    	<tr>
    		<td colspan="2">
    			<h2>{{ object.player }}</h2>
    		</td>
    	</tr>
    	<tr>
    		<td colspan="2">
    			<h2>{{ object.event }}</h2>
    		</td>
    	</tr>
        {{ form.as_table }}
        <tr>
            <td colspan="2" class="text-right">
                <input type="submit" value="Update" />
            </td>
        </tr>
    </table>
</form>
{% endblock content %}
