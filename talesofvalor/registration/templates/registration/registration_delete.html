{% extends "base.html" %}
{% load cms_tags %}


{% block bar_title %}Removing Registration Request{% endblock bar_title %}
{% block title %}{{ object }}{% endblock title %}

{% block content %}
<form method="post">{% csrf_token %}
    <p>Are you sure you want to delete "{{ object }}"?</p>
    <input class="btn btn-danger" type="submit" value="Confirm" />
    <a href="{{ view.get_success_url }}" class="btn">Cancel</a>
</form>
{% endblock content %}
