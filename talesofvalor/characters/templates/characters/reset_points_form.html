{% extends "base.html" %}
{% load cms_tags %}

{% block title %}Reset Point Cap{% endblock title %}

{% block content %}
<p>You are about to reset the point cap for all characters.  To continue, click the "Reset Point Cap".</p>
<form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
    <table class="data">
        {{ form.as_table }}
        <tr>
            <td colspan="2" class="text-right">
                <input class='btn btn-danger' type="submit" value="Reset Point Cap" />
            </td>
        </tr>
    </table>
</form>
{% endblock content %}
