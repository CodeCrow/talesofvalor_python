{% extends "base.html" %}
{% load cms_tags %}

{% block title %}{{ object.user.username }}{% endblock title %}

{% block content %}
<form method="post">{% csrf_token %}
	<table class="data">
        {{ player_form.as_table }}
        {{ user_form.as_table }}
    	<tr>
            <td colspan="2" class="text-right">
                <input class="btn btn-primary" type="submit" value="{% if object.id %}Update{% else %}Save{% endif %}" />
                {% if object.id %}
                	<a href="{% url "players:player_delete" username=object.user.username %}" class="btn btn-danger">Delete</a></td>
                {% endif %}
            </td>
        </tr>
    </table>
</form>
{% endblock content %}
