{% extends "base.html" %}
{% load cms_tags %}

{% block title %}Email Form{% endblock title %}

{% block content %}
<form method="post">{% csrf_token %}
	<table class="data">
    	{{ form.as_table }}
    	<tr>
            <td colspan="2" class="text-right">
                <input class="btn btn-primary" type="submit" value="Send Emails . . ." />
            </td>
        </tr>
    </table>
</form>
{% endblock content %}
