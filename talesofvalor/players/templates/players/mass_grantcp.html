{% extends "base.html" %}
{% load cms_tags %}

{% block title %}Bulk Grant CP . . .{% endblock title %}

{% block content %}
<form action="" method="post">{% csrf_token %}
	<table class="data">
    	{{ form.as_table }}
    	<tr>
            <td colspan="2">
            	<h3>to the following players</h3>
            	{% for player in player_select %}
            		<p><a href="{% url 'players:player_detail' username=player.user.username %}">{{ player }}</a></p>
            	{% endfor %}
            </td>
        </tr>
    	<tr>
            <td colspan="2" class="text-right">
                <input class="btn btn-primary" type="submit" value="Grant CP . . ." />
            </td>
        </tr>
    </table>
</form>
{% endblock content %}
