<nav id="navigation_user" class="navigation-user">
{% if user.is_authenticated %}
<p>Player:&nbsp;<a class="indent" href="{% url 'players:player_detail' username=user.get_username %}">{{ user.get_username }}</a></p>
<p>Character:&nbsp;<a class="indent" href="{% url 'characters:character_detail' pk=user.player.active_character.id %}">{{ user.player.active_character.name }}</a></p>

{% else %}
<p><a href="{% url 'login' %}">Log In</a></p>
{% endif %}
</nav>
