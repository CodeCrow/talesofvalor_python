{% extends "base.html" %}
{% load cms_tags sekizai_tags %}

{% block title %}{{ object.name }} | {{ object.event_date }}{% endblock title %}

{% block content %}

        $('.datepicker').datepicker();
    });
</script>
{% endaddtoblock %}
{% endblock content %}
